plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.12'
    implementation 'com.google.guava:guava:18.0'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.threeten:threetenbp:1.3.3'
    testImplementation 'org.threeten:threetenbp:1.3.3'
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.12'
    testImplementation 'log4j:log4j:1.2.17'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.2'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.2'
    testImplementation 'org.quartz-scheduler:quartz:2.2.3'
}

group = 'com.cronutils'
version = '6.0.6'
description = 'cron-utils'
java.sourceCompatibility = JavaVersion.VERSION_1_7

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
